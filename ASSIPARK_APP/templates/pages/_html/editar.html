                    <h1>Editar Datos del Vehiculo</h1>
                </div>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for campo in formulario %}
                        <label>{{campo.label}}</label>
                        <input type="{{campo.field.widget.input_type}}" name="{{campo.name}}" placeholder="{{campo.label}}" value ="{{campo.value | default:''}}">

                         <div>{{campo.errors}}</div>
