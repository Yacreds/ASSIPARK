{%load static%}
<!DOCTYPE html>
<html lang="es">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="{%static '/_css/style.css'%}">
<link rel="shortcut icon" href="{%static '/_img/Logo-pequeño.ico'%}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
<title>Login-ASSIPARK</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 left-half">

            </div>
            <div class="col-md-6">
                <img src="{%static '/_img/LOGIN_IMG.png'%}" class="w-60 h-96" style="position: absolute; top: 65px; left: 45px">
            </div>
            <div class="col-md-6">
                <div class="login-box">
                <h2 class="text-center">Inicio de sesión</h2>
                <img src="{%static '/_img/LOGO_FINAL_ASSIPARK.png'%}">
                <form>
                    <div class="form-group">
                        <label for="numero">Número de identificación:</label>
                        <input type="text" class="form-control" id="Document" maxlength="25" pattern="[0-9]+" required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="contrasena">Contraseña:</label>
                        <input type="password" class="form-control" id="pass" maxlength="25" required>
                    </div>
                        <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
                    <div class="text-center mt-3">
                        <a href="rec_pass">¿Olvidaste tu contraseña?</a>
                    </div>
                </form>
            </div>
            </div>
            <div class="col-12">
                <a class="btn btn-secondary rounded-circle" href="inicio" role="button">
                    <i class="fas fa-arrow-left"></i>
                </a>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
